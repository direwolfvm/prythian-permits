steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - $_IMAGE
      - .

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - $_IMAGE

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - prythian-permits
      - --image=$_IMAGE
      - --region=$_REGION
      - --platform=managed
      - --allow-unauthenticated

substitutions:
  _REGION: us-east4
  _IMAGE: us-docker.pkg.dev/$PROJECT_ID/prythian-permits/app:$COMMIT_SHA

images:
  - $_IMAGE
