<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Parchment background -->
  <rect width="1200" height="900" fill="#f4e4c1"/>
  <rect width="1200" height="900" fill="#e8d5a8" opacity="0.3"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="860" fill="none" stroke="#8b7355" stroke-width="3"/>
  <rect x="25" y="25" width="1150" height="850" fill="none" stroke="#8b7355" stroke-width="1" opacity="0.5"/>

  <!-- Title -->
  <text x="600" y="65" text-anchor="middle" font-family="Georgia, serif" font-size="30" fill="#2c2654" letter-spacing="8">VELARIS &amp; ENVIRONS</text>
  <line x1="350" y1="75" x2="850" y2="75" stroke="#4a3f6b" stroke-width="1"/>
  <text x="600" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#4a3f6b" font-style="italic">The City of Starlight, Night Court</text>

  <!-- Mountain backdrop (north edge) -->
  <g stroke="#7a6b5a" stroke-width="1.5" fill="#d5c9b0" opacity="0.3">
    <path d="M40,180 L120,120 L200,175 L280,105 L360,170 L440,95 L520,165 L600,100 L680,160 L760,90 L840,155 L920,110 L1000,165 L1080,115 L1160,175 L1160,180 Z"/>
  </g>
  <g stroke="#7a6b5a" stroke-width="1" fill="none" opacity="0.4">
    <path d="M100,170 L120,130 L140,168"/>
    <path d="M250,165 L280,115 L310,163"/>
    <path d="M400,158 L440,105 L480,155"/>
    <path d="M560,155 L600,108 L640,152"/>
    <path d="M720,150 L760,100 L800,148"/>
    <path d="M880,155 L920,118 L960,152"/>
    <path d="M1040,158 L1080,122 L1120,156"/>
  </g>

  <!-- The Sidra River -->
  <path d="M40,440 Q150,430 250,450 Q350,470 450,445 Q550,420 600,430 Q650,440 700,435 Q800,425 900,450 Q1000,475 1100,460 Q1150,455 1160,460"
        fill="none" stroke="#6b8baa" stroke-width="14" opacity="0.25"/>
  <path d="M40,440 Q150,430 250,450 Q350,470 450,445 Q550,420 600,430 Q650,440 700,435 Q800,425 900,450 Q1000,475 1100,460 Q1150,455 1160,460"
        fill="none" stroke="#7b9bba" stroke-width="6" opacity="0.5"/>
  <path d="M40,440 Q150,430 250,450 Q350,470 450,445 Q550,420 600,430 Q650,440 700,435 Q800,425 900,450 Q1000,475 1100,460 Q1150,455 1160,460"
        fill="none" stroke="#8babca" stroke-width="2" opacity="0.7"/>
  <!-- River label -->
  <text x="600" y="415" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#4a6a8a" font-style="italic" letter-spacing="6">The Sidra</text>

  <!-- River tributary -->
  <path d="M500,200 Q520,300 490,380 Q475,420 470,445"
        fill="none" stroke="#7b9bba" stroke-width="3" opacity="0.4"/>

  <!-- Velaris main label -->
  <text x="600" y="340" text-anchor="middle" font-family="Georgia, serif" font-size="40" fill="#2c2654" letter-spacing="4" opacity="0.8">Velaris</text>

  <!-- The Rainbow (art quarter) - south of river, west-center -->
  <g transform="translate(300, 520)">
    <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#d4a0c0" opacity="0.15" stroke="#a06880" stroke-width="1"/>
    <!-- Stylized building outlines -->
    <rect x="-60" y="-25" width="18" height="30" fill="none" stroke="#a06880" stroke-width="0.8" opacity="0.4"/>
    <rect x="-35" y="-30" width="15" height="35" fill="none" stroke="#a06880" stroke-width="0.8" opacity="0.4"/>
    <rect x="-12" y="-20" width="20" height="25" fill="none" stroke="#a06880" stroke-width="0.8" opacity="0.4"/>
    <rect x="15" y="-28" width="16" height="33" fill="none" stroke="#a06880" stroke-width="0.8" opacity="0.4"/>
    <rect x="38" y="-22" width="22" height="27" fill="none" stroke="#a06880" stroke-width="0.8" opacity="0.4"/>
    <text x="0" y="55" text-anchor="middle" font-family="Georgia, serif" font-size="15" fill="#8a4a6a" font-weight="bold">The Rainbow</text>
    <text x="0" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#a06880" font-style="italic">Art Quarter</text>
  </g>

  <!-- Palace of Stars - north of river, center -->
  <g transform="translate(600, 240)">
    <rect x="-70" y="-35" width="140" height="70" rx="3" fill="#2c2654" opacity="0.08" stroke="#4a3f6b" stroke-width="1"/>
    <!-- Palace outline -->
    <polygon points="-40,-20 -40,10 40,10 40,-20 30,-30 20,-20 10,-30 0,-20 -10,-30 -20,-20 -30,-30"
             fill="none" stroke="#4a3f6b" stroke-width="0.8" opacity="0.5"/>
    <!-- Stars -->
    <circle cx="-25" cy="-10" r="1.5" fill="#c4a948" opacity="0.6"/>
    <circle cx="15" cy="-15" r="1.5" fill="#c4a948" opacity="0.6"/>
    <circle cx="30" cy="-5" r="1" fill="#c4a948" opacity="0.5"/>
    <text x="0" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#2c2654" font-weight="bold">Palace of Stars</text>
  </g>

  <!-- River House - on the river, east-center -->
  <g transform="translate(820, 420)">
    <rect x="-55" y="-30" width="110" height="60" rx="3" fill="#3a5a7a" opacity="0.08" stroke="#4a6a8a" stroke-width="1"/>
    <!-- House outline -->
    <polygon points="-20,-18 0,-28 20,-18 20,5 -20,5" fill="none" stroke="#4a6a8a" stroke-width="0.8" opacity="0.5"/>
    <rect x="-8" y="-5" width="16" height="10" fill="none" stroke="#4a6a8a" stroke-width="0.6" opacity="0.4"/>
    <text x="0" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#3a5a7a" font-weight="bold">River House</text>
  </g>

  <!-- Court of Nightmares - north, separate area -->
  <g transform="translate(900, 200)">
    <rect x="-75" y="-35" width="150" height="70" rx="3" fill="#1a1a2e" opacity="0.1" stroke="#3a3a5e" stroke-width="1"/>
    <!-- Dark fortress outline -->
    <rect x="-30" y="-20" width="60" height="30" fill="none" stroke="#3a3a5e" stroke-width="0.8" opacity="0.5"/>
    <line x1="-30" y1="-20" x2="-30" y2="-28" stroke="#3a3a5e" stroke-width="0.8" opacity="0.5"/>
    <line x1="30" y1="-20" x2="30" y2="-28" stroke="#3a3a5e" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="#3a3a5e" stroke-width="0.8" opacity="0.5"/>
    <text x="0" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#2a2a4e" font-weight="bold">Court of Nightmares</text>
    <text x="0" y="65" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#4a4a6e" font-style="italic">Hewn City</text>
  </g>

  <!-- Market district - south of river, east -->
  <g transform="translate(650, 580)">
    <rect x="-50" y="-25" width="100" height="50" rx="3" fill="#8a7a3a" opacity="0.08" stroke="#8b7355" stroke-width="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#6a5a2a">Market Quarter</text>
  </g>

  <!-- Residential area - south-west -->
  <g transform="translate(180, 650)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#5a5a5a" font-style="italic">Residential Districts</text>
  </g>

  <!-- Harbor / Docks - where river exits east -->
  <g transform="translate(1050, 500)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#4a6a8a" font-style="italic">Harbor</text>
    <!-- Dock lines -->
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#4a6a8a" stroke-width="1" opacity="0.4"/>
    <line x1="-20" y1="10" x2="-20" y2="25" stroke="#4a6a8a" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="10" x2="0" y2="25" stroke="#4a6a8a" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="10" x2="20" y2="25" stroke="#4a6a8a" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Roads/paths -->
  <g stroke="#8b7355" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="4,3">
    <!-- Main road north-south -->
    <path d="M600,180 L600,410"/>
    <path d="M600,460 L600,700"/>
    <!-- Road to Rainbow -->
    <path d="M400,460 L300,500"/>
    <!-- Road to Market -->
    <path d="M650,460 L650,555"/>
    <!-- Road east to River House -->
    <path d="M700,440 L770,430"/>
  </g>

  <!-- Bridges across the Sidra -->
  <g stroke="#6b5a3a" stroke-width="2" fill="none">
    <path d="M350,430 Q350,415 350,445" opacity="0.5"/>
    <line x1="340" y1="430" x2="360" y2="430" stroke-width="3"/>
    <path d="M600,420 Q600,405 600,440" opacity="0.5"/>
    <line x1="590" y1="425" x2="610" y2="425" stroke-width="3"/>
    <path d="M750,428 Q750,413 750,443" opacity="0.5"/>
    <line x1="740" y1="428" x2="760" y2="428" stroke-width="3"/>
  </g>
  <text x="350" y="475" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6b5a3a" opacity="0.6">Rainbow Bridge</text>
  <text x="600" y="475" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6b5a3a" opacity="0.6">Star Bridge</text>

  <!-- Compass Rose (bottom-right corner) -->
  <g transform="translate(1080, 800)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#4a3f6b" stroke-width="1" opacity="0.4"/>
    <polygon points="0,-25 -4,-8 0,-12 4,-8" fill="#2c2654" opacity="0.7"/>
    <polygon points="0,25 -4,8 0,12 4,8" fill="#6b6b8b" opacity="0.5"/>
    <polygon points="25,0 8,-4 12,0 8,4" fill="#6b6b8b" opacity="0.5"/>
    <polygon points="-25,0 -8,-4 -12,0 -8,4" fill="#6b6b8b" opacity="0.5"/>
    <text x="0" y="-32" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#2c2654">N</text>
    <text x="0" y="40" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#6b6b8b">S</text>
    <text x="35" y="4" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#6b6b8b">E</text>
    <text x="-35" y="4" text-anchor="middle" font-family="Georgia, serif" font-size="8" fill="#6b6b8b">W</text>
  </g>

  <!-- Scale bar -->
  <g transform="translate(100, 810)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#4a3728" stroke-width="1.5"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#4a3728" stroke-width="1"/>
    <line x1="50" y1="-3" x2="50" y2="3" stroke="#4a3728" stroke-width="1"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#4a3728" stroke-width="1"/>
    <text x="50" y="15" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#4a3728">1 league</text>
  </g>
</svg>
